 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpapercave.com/wp/wp3592411.jpg') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: black;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        button {
            background-color: #6c3f11;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #5a3410;
        }
        .address-container, .payment-container {
            display: none;
            margin-bottom: 20px;
        }
        .selected-items {
            text-align: left;
            margin-bottom: 20px;
        }
        .selected-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .selected-item img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .total-amount {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selected Items</h2>
        <div class="selected-items" id="selectedItems">
            <!-- Items will be listed here -->
        </div>
    </div>
    <div class="container">
        <div class="total-amount" id="totalAmount">
            <!-- Total amount will be displayed here -->
        </div>
    </div>
    <div class="container checkout-container">
        <h1>Checkout</h1>
        <button onclick="showPickup()">Pick Up</button>
        <button onclick="showDelivery()">Delivery</button>

        <div class="payment-container" id="paymentContainer">
            <button onclick="proceedToPayment()">Payment Mode</button>
        </div>

        <div class="address-container" id="addressContainer">
            <h2>Enter Your Address</h2>
            <form id="addressForm">
                <input type="text" id="city" placeholder="City" required><br><br>
                <input type="text" id="area" placeholder="Area" required><br><br>
                <input type="text" id="state" placeholder="State" required><br><br>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <script>
        function showPickup() {
            document.getElementById('addressContainer').style.display = 'none';
            document.getElementById('paymentContainer').style.display = 'block';
        }

        function showDelivery() {
            document.getElementById('addressContainer').style.display = 'block';
            document.getElementById('paymentContainer').style.display = 'none';
        }

        function proceedToPayment() {
            const totalCost = localStorage.getItem('totalCost');
            if (!totalCost) {
                alert('Total cost is not available. Please return to the cart and try again.');
                return;
            }
            window.location.href = `payment.html?totalCost=${encodeURIComponent(totalCost)}`;
        }

        document.getElementById('addressForm').addEventListener('submit', function(event) {
            event.preventDefault();
            proceedToPayment();
        });

        // Function to load selected items
        function loadSelectedItems() {
            const items = JSON.parse(localStorage.getItem('cart')) || [];
            const selectedItemsDiv = document.getElementById('selectedItems');
            const totalAmountDiv = document.getElementById('totalAmount');
            let totalAmount = 0;

            selectedItemsDiv.innerHTML = '';
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('selected-item');
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <span>${item.name} - ₹${item.price} x ${item.quantity}</span>
                `;
                selectedItemsDiv.appendChild(itemDiv);
                totalAmount += parseFloat(item.price) * parseFloat(item.quantity);
            });

            totalAmountDiv.textContent = `Total Amount: ₹${totalAmount.toFixed(2)}`;
        }

        // Load selected items on page load
        window.onload = loadSelectedItems;
    </script>
</body>
</html>
